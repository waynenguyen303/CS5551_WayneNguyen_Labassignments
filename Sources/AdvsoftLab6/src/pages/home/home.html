<ion-header>
  <ion-navbar>
    <ion-title>ASE LAB6</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h2>Welcome to ASE Lab6!</h2>
  <input [(ngModel)]="query">
  <button (click)="gsearch()" >Submit</button>
  <div ion-item="" *ngFor="let res of result">

    <button (click)="amzsearch(res.result.name)">{{res.result.name}} {{res.result.description}}</button>
    <div>{{subresult}}</div>

  </div>

</ion-content>
