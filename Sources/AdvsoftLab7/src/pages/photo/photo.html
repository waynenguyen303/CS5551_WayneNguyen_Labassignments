<ion-header>
  <ion-navbar>
    <ion-title>Photo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="row">
    <h3>Photo Page</h3>
  </div>
  <ion-slides class="image-slider" loop="true" effect="coverflow">
    <ion-slide *ngFor="let lib of library">
      <img src="assets/img/{{lib}}">
    </ion-slide>
  </ion-slides>
</ion-content>
