
    <form name="form" method="post" >
        <div class="box">
            <h1>Please Login</h1>

            <input type="text" id="username2" name="username" ng-model="newUser.name"  placeholder="UserName" required><p></p>
            <input type="password" id="password2" name="password" ng-model="newUser.password" placeholder="Password" required>

            <button ng-disabled="form.$invalid" class="btn btn-primary" value="save" onclick="entry()">
                Submit
            </button>
            <a href="register.html"><div id="btn2">Register</div></a>

            <button class="loginBtn loginBtn--facebook" >
                Login with Facebook
            </button>

            <button class="loginBtn loginBtn--google" ng-click="onGoogleLogin()">
                Login with Google
            </button>


            <h4>{{gmail.username}}</h4>
            <h4>{{gmail.email}}</h4>
            <img ng-src ="{{g_image}}" style="width: 100px; height: 100px">

        </div>
    </form>
