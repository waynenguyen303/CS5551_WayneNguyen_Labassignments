    <body>
                <!-- Page transition script -->
        <script>
            jQuery('body').css('display','none');
            jQuery(document).ready(function() {
                jQuery('body').fadeIn();
                jQuery('a').on('click',function(event){
                    var thetarget = this.getAttribute('target')
                    if (thetarget != "_blank"){
                        var thehref = this.getAttribute('href')
                        event.preventDefault();
                        jQuery('body').fadeOut(function(){
                            //alert(thehref)
                            window.location = thehref
                        });
                    }
                });
            });
            setTimeout(function(){
                jQuery('body').fadeIn();
            },1000)
        </script>

        <h2>Home Page   </h2>

        <hr>
        <h2>Enter Location For Traffic Updates <p align="right">Click for<a href="main.html"><button>MainPage</button></a></p></h2>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmNtaEWHr9uBiysEfzmvwp7W082rDcc0A&libraries=places&callback=initAutocomplete"></script>

    </body>
