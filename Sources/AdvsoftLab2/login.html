<!DOCTYPE html>
<html lang="en" ng-app>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ASE_lab2_Login</title>
        <script src="lib/jquery.min.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="lib/angular.min.js.min.js"></script>
        <script src="boostrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>


    <body>
                    <!-- Page transition script -->
        <script>
            jQuery('body').css('display','none');
            jQuery(document).ready(function() {
                jQuery('body').fadeIn();
                jQuery('a').on('click',function(event){
                    var thetarget = this.getAttribute('target')
                    if (thetarget != "_blank"){
                        var thehref = this.getAttribute('href')
                        event.preventDefault();
                        jQuery('body').fadeOut(function(){
                            //alert(thehref)
                            window.location = thehref
                        });
                    }
                });
            });
            setTimeout(function(){
                jQuery('body').fadeIn();
            },1000)
        </script>


        <form name="form" method="post" >
            <div class="box">
                <h1>Please Login</h1>
                <input type="text" id="username2" name="username" ng-model="newUser.name"  placeholder="UserName" required>
                <input type="password" id="password2" name="password" ng-model="newUser.password" placeholder="Password" required>
                <button ng-disabled="form.$invalid" class="btn btn-primary" value="save" onclick="entry()">Submit</button>
                <a href="register.html"><div id="btn2">Register</div></a>
            </div>
        </form>

        <script src="http://code.angularjs.org/1.6.6/angular.min.js"></script>


    </body>
</html>
